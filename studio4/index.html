<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Studio 4: Meet Me at the Library</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>




  <div id="items">
    <section id="itemboxes" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id="rock1" src="images/zen-rock1.png" draggable="true" ondragstart="drag(event)" alt="rock1" width="170px">
      <img id="rock2" src="images/zen-rock2.png" draggable="true" ondragstart="drag(event)" alt="rock2" width="170px">
      <img id="bush" src="images/zen-bush.png" draggable="true" ondragstart="drag(event)" alt="bush" width="170px">
      <img id="tree" src="images/zen-tree.png" draggable="true" ondragstart="drag(event)" alt="tree" width="170px">
      <img id="pagoda" src="images/zen-pagoda.png" draggable="true" ondragstart="drag(event)" alt="pagoda" width="170px">
    </section>
  </div>

  <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
    <section id="sandbox">
      <img src="images/zen-box-07.png" width="84%">
    </section>
  </div>


  <footer>
    <nav>
      <ul>
        <li><a href="mailto:jloka@ucdavis.edu"> Email</a></li>
        <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></li>
        <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>

</html>
