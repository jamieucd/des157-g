<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Studio 1</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
</head>

<body>
  <h1>Madlib Movie</h1>
  <section>
    <form>

      <label for="choose">Choose your genre: </label><br>
      <input type="radio" name="comedy" id="choose"/> Comedy
      <input type="radio" name="romantic" id="choose"/> Romantic
      <input type="radio" name="horror" id="choose" /> Horror
      <input type="radio" name="action" id="choose"/> Action

      <fieldset>
        <label for="name">What's your name?</label><br>
        <input type="text" name="name" id="name" required>
      </fieldset>

      <fieldset>
        <label for="ranName">Write a random name.</label><br>
        <input type="text" name="ranName" id="ranName" required>
      </fieldset>

      <fieldset>
        <label for="favActor">Name your favorite actor/actress? </label><br>
        <input type="text" name="favActor" id="favActor" required>
      </fieldset>

      <fieldset>
        <label for="skill">Name an activity. </label><br>
        <input type="text" name="skill" id="skill" required>
      </fieldset>

      <fieldset>
        <label for="loc">What city do you love? </label><br>
        <input type="text" name="loc" id="loc" required>
      </fieldset>

      <fieldset>
        <label for="music">Who's your favorite music artist? </label><br>
        <input type="text" name="music" id="music" required>
      </fieldset>

      <label for="airPods">Do you have airPods: </label>
      <input type="radio" name="Yes" id="airPods"/> Yes
      <input type="radio" name="No" id="airPods"/> No<br>
      <input type="submit" value="submit" id="submit">
      <input type="reset" value="reset" id="reset">


    </form>
  </section>

  <footer>

      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>

</html>
