<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Studio 1</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

</head>

<body>
  <header>
    <h1>Madlib Movie</h1>
  </header>

  <section id="formSection">
    <form>
      <h4>Choose your genre: </h4>
      <div>
        <input type="radio" id="comedy" name="genre" value="comedy" checked>
        <label for="comedy">Comedy</label>
        <input type="radio" id="romantic" name="genre" value="romantic">
        <label for="romantic">Romantic</label>
        <input type="radio" id="horror" name="genre" value="horror">
        <label for="horror">Horror</label>
        <input type="radio" id="action" name="genre" value="action">
        <label for="action">Action</label>
      </div>

      <div>
        <label for="noun">Give me a Noun</label><br>
        <input type="text" name="noun" id="noun" required>
      </div>

      <div>
        <label for="adj">Give me an Adjective! </label><br>
        <input type="text" name="adj" id="adj" required>
      </div>

      <div>
        <label for="verb">Give me a Verb!</label><br>
        <input type="text" name="verb" id="verb" required>
      </div>

      <div>
        <label for="petName">What is your pet's name? </label><br>
        <input type="text" name="petName" id="petName" required>
      </div>

      <div>
        <label for="favArtist">Who's your favorite music artist? </label><br>
        <input type="text" name="favArtist" id="favArtist" required>
      </div>

      <div>
        <input type="submit" value="submit" id="submit"/>
        <input type="reset" value="reset" id="reset"/>
      </div>
    </form>
  </section>

  <!-- Madlib response here -->
  <section id="msgSection" class="hide">
    <p id="myMsg"></p>
  </section>

  <footer>
    <nav>
      <ul>
        <li><a href="mailto:jloka@ucdavis.edu"> Email</a></li>
        <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></li>
        <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>

</html>
